<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>

    <style>
        body{
            background: url(https://img.freepik.com/free-vector/realistic-illustration-with-rock-paper-scissors-hand-game-process-isolated_1284-33349.jpg?w=2000) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

    <h1>Computer Choice: <span id="computer-choice"></span></h1>
    <h1>Your Choice: <span id="user-choice"></span></h1>
    <h1>Result: <span id="result"></span></h1>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script src="app.js" charset="utf-8"></script>
</body>
</html>
